<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App_Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Total 4 UI's -->
    <!-- 1. Basic 1st UI of weather app of YOUR WEATHER -->
    <!-- 2nd one is the SEARCH WEATHER UI -->
    <!-- 3rd one is the GRANT LOCATION ACCESS waala UI -->
    <!-- 4th UI is the loading image waala UI -->

    
    <div class="wrapper">
        <!-- Making of the 1st UI now YOUR WEATHER-->
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-- grant location container -->
        <div class="sub-container grant-location-container">
            <img src="./assets/location.png" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Access to get weather Information</p>

            <button class="btn" data-grantAccess>GRANT ACCESS</button>
        </div>

        <!-- search form -->
        <form class="tab-form-container">
            <input type="text" data-searchInput  placeholder="Search for City...">
            <button class="btn" type="submit">
                <img src="./assets/search.png" width="20" height="20" loading="lazy">
            </button>
        </form>

        <!-- loading screen container -->
        <div class="sub-container loading-container">
            <img src="./assets/loading.gif" width="150" height="150">
            <p>Loading</p>
        </div>

        <!-- show weather info which has to be used in your weather as well as in search weather -->
        
        <!-- city name and flag -->
        <div class="sub-container user-info-container">

            <div class="name">
                <!-- city name -->
                <p data-cityName></p>
                <!-- flag -->
                <img data-countryIcon>
            </div>
            
            <!-- weather description -->
            <p data-weatherDescription></p>
            <!-- weather icon -->
            <img data-weatherIcon>
            <!-- weather temperature -->
            <p data-weatherTemp></p>
            
            <!-- 3 cards -->
            <div class="parameter-container">
                
                <div class="parameter">
                    <img src="./assets/wind.png">
                    <p>Windspeed</p>
                    <p data-windSpeed></p>
                </div>
                
                <div class="parameter">
                    <img src="./assets/humidity.png">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                
                <div class="parameter">
                    <img src="./assets/cloud.png">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
                
            </div>

        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
